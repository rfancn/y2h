{% set help_label = elem.help_label %}

<div class="form-group">
    {% if help_label %}
    <label class="col-sm-3 control-label" for="{{ help_label.for }}">{{ help_label.innertext }}</label>
    {% else %}
    <div class="col-sm-3"></div>
    {% endif %}

    <div class="col-sm-9">
        {% if elem.attribute %}
        <input class="form-control" {{ elem.attribute }}>
        {% else %}
        <input class="form-control">
        {% endif %}
    </div>
</div>
