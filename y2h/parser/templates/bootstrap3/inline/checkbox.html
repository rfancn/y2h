{% set help_label=elem.label %}

<div class="form-group">
    {% if help_label %}
    <label class="control-label">{{ help_label.innertext }}</label>
    {% endif %}

    {% for item in elem.items() %}
    <div class="checkbox">
      <label>
            <input type="checkbox" {{ item.attribute }}>{ item.label }}
      </label>
    </div>
    {% endfor %}
</div>
