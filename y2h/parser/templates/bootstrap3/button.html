{% if elem is not defined %}
{% set elem= button %}
{% endif %}

{# when form_layout is horizontal #}
{% if form_layout and form_layout == 'horizontal' %}
    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            {% if elem.attribute %}
            <button type="button" {{ elem.attribute }}>{{ elem.text }}</button>
            {% else %}
            <button type="button">{{ elem.text }}</button>
            {% endif %}
        </div>
    </div>
{% else %}
    {% if elem.attribute %}
    <button type="button" {{ elem.attribute }}>{{ elem.text }}</button>
    {% else %}
    <button type="button">{{ elem.text }}</button>
    {% endif %}
{% endif %}
